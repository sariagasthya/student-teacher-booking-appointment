<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../static/css/studentstyle.css">
</head>
<body>
    
    <div class="container">
        <h2>Student Dashboard</h2>
        <h3>Book an Appointment</h3>
        <input type="text" id="teacher-name" placeholder="Teacher's Name" required />
        <input type="datetime-local" id="appointment-time" required />
        <textarea id="appointment-message" placeholder="Message or Purpose" required></textarea>
        <button id="book-appointment">Book Appointment</button>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
