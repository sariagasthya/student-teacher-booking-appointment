<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Student-Teacher Booking</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h2>Teacher Dashboard</h2>

    <div class="container">
        <h3>Schedule Appointment</h3>
        <table id="teacher-appointments">
            <tr><th>Student</th><th>Time</th><th>Message</th><th>Status</th><th>Action</th></tr>
        </table>

        <h3>Messages</h3>
        <div id="messages-container"></div>

        <h3>All Appointments</h3>
        <table id="all-appointments">
            <tr><th>Student</th><th>Time</th><th>Message</th><th>Status</th></tr>
        </table>

        <button id="logout-button">Logout</button>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
